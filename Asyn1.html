<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlimited colors</title>
</head>
<body>
    <h2>Start should change the Background color every second</h2>
    <button class="start">Start</button>
    <button class="stop">Stop</button>

    <script>
        const randomColor =()=>{
            const hex= '0123456789ABCDEF';
            let color ='#'
            for(let i = 0 ; i < 6 ; i++){
                color += hex[Math.floor(Math.random()*16)];
            }
            return color;
        };
let intervalid;
 const startColorChnge = function(){

    if(!intervalid){
    intervalid =setInterval(chngeBgColor , 1000);
    }

     function chngeBgColor(){
        document.body.style.backgroundColor = randomColor();
        console.log("start")
    }

 }

 const stopColorchnge = ()=>{
 clearInterval(intervalid);
 console.log("stopped");
 intervalid = null;
 }
        document.querySelector(".start").addEventListener('click' , startColorChnge);
        document.querySelector(".stop").addEventListener('click' , stopColorchnge)
    </script>
    
</body>
</html>
